<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Shane</title>
  <style>
    h1 {
      text-align: center;
    }
    #Shane {
      width: 200px;
      height: 200px;
      border: 2px solid blue;
      margin-top: 20px;
      position: relative;
    }
    #Shane img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #dragItem {
      width: 30px;
      height: 30px;
      border: 2px solid blue;
      line-height: 30px;
      text-align: center;
      cursor: move;
      margin: 10px;
    }
    #dragItem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Interact with Shane!</h1>
  <p>Will he answer? Who knows...
  Click on an item and give it to Shane!</p>

  <!-- Draggable Item -->
  <div id="dragItem" draggable="true">
    <img src="https://stardewvalleywiki.com/mediawiki/images/f/f1/Hot_Pepper.png" alt="Hot Pepper">
  </div>

  <!-- Drop Area -->
  <div id="Shane">
    <img src="https://stardewvalleywiki.com/mediawiki/images/8/8b/Shane.png" alt="Shane">
  </div>

  <script>
    const dragItem = document.getElementById('dragItem');
    const dropArea = document.getElementById('Shane');

    // When dragging starts
    dragItem.addEventListener('dragstart', (event) => {
      console.log('Drag started');
      event.dataTransfer.setData('text', event.target.id); // Store the dragged item's ID
    });

    // Allow the drop area to accept the dragged item
    dropArea.addEventListener('dragover', (event) => {
      console.log('Drag over');
      event.preventDefault();  // This is crucial to allow dropping
    });

    // Handle the drop
    dropArea.addEventListener('drop', (event) => {
      console.log('Item dropped');
      event.preventDefault(); // Prevent the default action (navigation)

      // Get the dragged item using the ID
      const draggedItemId = event.dataTransfer.getData('text');
      const draggedItem = document.getElementById(draggedItemId);

      // You can either append the dragged item to the drop area (or handle it however you like)
      // dropArea.appendChild(draggedItem);  // This line is not necessary unless you want to move the item

      // Now, update Shane's image to a happy version
      const shaneImage = dropArea.querySelector('img'); // Get Shane's image
      shaneImage.src = 'https://stardewvalleywiki.com/mediawiki/images/9/92/Shane_Happy.png'; // Change to happy version
      const textElement = document.createElement('p');
      textElement.textContent = "Wow! How did you know this is my favorite?"; // Set the text content for the <p> tag

      // Insert the new <p> element above the image
      dropArea.insertBefore(textElement, shaneImage); // Insert the text above the image
    });
  </script>
</body>
</html>
