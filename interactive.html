<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Shane</title>
  <style>
    h1 {
      text-align: center;
    }
    #Shane {
      width: 200px;
      height: 200px;
      border: 2px solid blue;
      margin-top: 20px;
      position: relative;
    }
    #Shane img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #dragItem {
      width: 30px;
      height: 30px;
      border: 2px solid blue;
      line-height: 30px;
      text-align: center;
      cursor: move;
    }
    #dragItem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Interact with Shane!</h1>
  <p>Will he answer? Who knows...</p>

  <div id="dragItem" draggable="true">
    <img src="https://stardewvalleywiki.com/mediawiki/images/f/f1/Hot_Pepper.png" alt="Hot Pepper">
  </div>

  <div id="Shane">
    <img src="https://stardewvalleywiki.com/mediawiki/images/8/8b/Shane.png" alt="Shane">
  </div>

<script>
    const dragItem = document.getElementById('dragItem');
    const dropArea = document.getElementById('Shane');

    // When dragging starts
    dragItem.addEventListener('dragstart', (event) => {
      event.dataTransfer.setData('text', event.target.id); // Store the dragged item's ID
    });

    // Allow the drop area to accept the dragged item (this is necessary!)
    dropArea.addEventListener('dragover', (event) => {
      event.preventDefault();  // This is crucial to allow dropping
    });

    // Handle the drop
    dropArea.addEventListener('drop', (event) => {
      event.preventDefault(); // Prevent the default action (navigation)

      // Get the dragged item using the ID
      const draggedItemId = event.dataTransfer.getData('text');
      const draggedItem = document.getElementById(draggedItemId);

      // Move the dragged item to the drop area
      dropArea.appendChild(draggedItem);

      // Change Shane's image to a happy version
      const img = dropArea.querySelector('img');
      img.src = 'https://stardewvalleywiki.com/mediawiki/images/9/92/Shane_Happy.png';
    });
  </script>
  <div>
    <p>Back to main page:</p>
  <button onclick="window.location.href='http://laiarborges.github.io/Learning/';">Back</button>
  </div>
</body>
</html>
