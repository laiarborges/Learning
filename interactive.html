<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Shane</title>
  <style>
    h1 {
      text-align: center;
    }
    #Shane {
      width: 200px;
      height: 200px;
      border: 2px solid blue;
      margin-top: 20px;
      position: relative;
    }
    #Shane img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #dragItem {
      width: 30px;
      height: 30px;
      border: 2px solid blue;
      line-height: 30px;
      text-align: center;
      cursor: move;
      margin: 10px;
    }
    #dragItem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Interact with Shane!</h1>
  <p>Will he answer? Who knows...</p>

  <!-- Draggable Item -->
  <div id="dragItem" draggable="true">
    <img src="https://stardewvalleywiki.com/mediawiki/images/f/f1/Hot_Pepper.png" alt="Hot Pepper">
  </div>

  <!-- Drop Area -->
  <div id="Shane">
    <img src="https://stardewvalleywiki.com/mediawiki/images/8/8b/Shane.png" alt="Shane">
  </div>

  <script>
    const dragItem = document.getElementById('dragItem');
    const dropArea = document.getElementById('Shane');

    // Function to simulate drag-and-drop behavior on mobile
    let dragging = false;

    // Handle touch events for mobile devices
    dragItem.addEventListener('touchstart', (event) => {
      console.log('Touch started');
      dragging = true;
      event.preventDefault(); // Prevent default touch behavior
    });

    dropArea.addEventListener('touchmove', (event) => {
      console.log('Touch move');
      if (dragging) {
        event.preventDefault();
      }
    });

    dropArea.addEventListener('touchend', (event) => {
      console.log('Touch ended');
      if (dragging) {
        event.preventDefault();
        // Simulate drop
        updateShaneImage();
        dragging = false;
      }
    });

    // Standard drag-and-drop for desktop
    dragItem.addEventListener('dragstart', (event) => {
      console.log('Drag started');
      event.dataTransfer.setData('text', event.target.id);
    });

    dropArea.addEventListener('dragover', (event) => {
      console.log('Drag over');
      event.preventDefault();
    });

    dropArea.addEventListener('drop', (event) => {
      console.log('Item dropped');
      event.preventDefault();
      const draggedItemId = event.dataTransfer.getData('text');
      const draggedItem = document.getElementById(draggedItemId);
      dropArea.appendChild(draggedItem);
      updateShaneImage();
    });

    // Function to update Shane's image
    function updateShaneImage() {
      const shaneImage = dropArea.querySelector('img');
      shaneImage.src = 'https://stardewvalleywiki.com/mediawiki/images/9/92/Shane_Happy.png';
    }
  </script>
</body>
</html>
