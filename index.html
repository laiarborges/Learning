<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    .star {
      font-size: 30px;
      color: gold;
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <button onclick="checkResults()">Check Results</button>
    <div id="result"></div>
  </div>

  <script>
    function checkResults() {
      let score = 85;  // Example score
      let resultDiv = document.getElementById("result");

      if (score >= 80) {
        resultDiv.innerHTML = `Congrats! You scored ${score}% <span class="star">‚≠ê</span>`;
      } else {
        resultDiv.innerHTML = `You scored ${score}%`;
      }
    }
  </script>

</body>
</html>
