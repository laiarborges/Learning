<!DOCTYPE html>
<html>
  <head>
  <style>
    h1 {
      color:blue;
      font: bold 36px impact, sans-serif;}
    h2{
      color:blue;
      font: bold 28px Arial, sans-serif;}
    p {
      color:black;
      font: 21px Arial, sans-serif;}
     #popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(2, 4, 81, 0.83); 
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: flex-start;
        z-index: 9999; /* Ensures it's on top of everything */
      }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: lightblue;
      color: white;
      border-radius: 10px;
      text-align: center;
      z-index: 10000;
    }
    #popup img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
  </style>
  </head>
  <body>
    <div id="popup-overlay">
      <div id="popup">
        <h2>Don't you have work to do?</h2>
        <p>I don't know you. What are you doing here?</p>
        <img src="https://stardewvalleywiki.com/mediawiki/images/9/9d/Shane_Concerned.png" alt="Shane Concerned">
        <br>
        <button onclick="closePopup()">Buh...</button>
      </div>
    </div>
    <div>
   <h1> This is a Shane fanpage </h1>
    <p>Chicken farmer I love you </p>
  <a href= "https://stardewvalleywiki.com/Shane" > Silly goose</a>
    <img src= "https://stardewvalleywiki.com/mediawiki/images/8/8b/Shane.png" alt="Shane"
      width="300"
      height="300">
   <p>Think you know everything about him? Take this quiz to find out:</p>
    <button onclick="window.location='quiz.html';">Quiz </button>
    </div>
  <script>
       function closePopup() {
        document.getElementById("popup-overlay").style.display = "none"; // Hide the popup overlay
      }

      // Show the popup as soon as the page loads
      window.onload = function() {
        document.getElementById("popup-overlay").style.display = "flex"; // Show the overlay and modal popup
      }
    </script>
</html>
