<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Quiz</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: blue; /* Light blue background */
            color: black; /* Ensure good contrast */
        }
        .quiz-container { 
            width: 50%; 
            margin: auto; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            background: white;
        }
        .choices { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .choices button { 
            display: block; 
            margin: 10px auto; 
            padding: 10px; 
            width: 80%; 
            cursor: pointer;
        }
      .message-container {
          display: none; /* Initially hidden */
          color: white
          text-align: center;
          margin-top: 20px;
    </style>
  </head>
  <body>
    <div class="quiz-container">
        <h2 id="question">Question will appear here</h2>
        <div class="choices">
            <button onclick="checkAnswer(0)">Option 1</button>
            <button onclick="checkAnswer(1)">Option 2</button>
            <button onclick="checkAnswer(2)">Option 3</button>
            <button onclick="checkAnswer(3)">Option 4</button>
        </div>
        <p id="score">Score: 0</p>
    </div>
    <div class="message-container" id="message-container">
        <p>Too easy? Try a <b>hardcore</b> quiz next!</p>
        <button onclick="window.location.href='https://www.example.com';">Go to Hardcore Quiz</button>
    </div>

    <script>
        // ‚úÖ Corrected the quizQuestions array
        const quizQuestions = [
            { 
                question: "What is his favourite food?",
                choices: ["Pizza", "Pepper Poppers", "All of the above"], 
                correct: 2  // Answer index (All of the above)
            },
            { 
                question: "What is his chicken's name?",
                choices: ["Marnie", "Charlie", "Krobus", "Lewis"],
                correct: 1  // Answer index
            },
            { 
                question: "What is his favourite team?",
                choices: ["Zuzu City Tunnelers", "Toronto Maple Leafs", "Buffalo Bills", "FC Barcelona"],
                correct: 0  // Answer index
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            console.log("‚úÖ Loading question:", currentQuestionIndex);

            const questionElement = document.getElementById("question");
            const choiceButtons = document.querySelectorAll(".choices button");

            if (!questionElement || choiceButtons.length === 0) {
                console.error("‚ùå ERROR: Elements not found!");
                return;
            }

            const currentQuestion = quizQuestions[currentQuestionIndex];

            // Update the question text
            questionElement.textContent = currentQuestion.question;

            // Update each button with answer choices
            choiceButtons.forEach((button, index) => {
                if (currentQuestion.choices[index] !== undefined) {
                    button.textContent = currentQuestion.choices[index];
                    button.style.display = "block"; // Ensure buttons are visible
                } else {
                    button.style.display = "none"; // Hide extra buttons if needed
                }
            });
        }

function checkAnswer(choiceIndex) {
    console.log("üü° User clicked:", choiceIndex);  // Log the clicked answer

    const currentQuestion = quizQuestions[currentQuestionIndex];

    if (!currentQuestion) {
        console.error("‚ùå ERROR: No question found at index", currentQuestionIndex);
        return;
    }

    console.log("üîπ Current question:", currentQuestion.question);
    console.log("üü¢ Correct answer index:", currentQuestion.correct); 
    console.log("üîç Type of choiceIndex:", typeof choiceIndex);
    console.log("üîç Type of correct answer:", typeof currentQuestion.correct);

    // Convert values to numbers and compare
    if (Number(choiceIndex) === Number(currentQuestion.correct)) {  
        score++;
        console.log("‚úÖ Correct! New score:", score);
        document.getElementById("score").textContent = `Score: ${score}`;
    } else {
        console.log("‚ùå Wrong answer!");
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                console.log("üéâ Quiz finished! Final score:", score);
                document.querySelector(".quiz-container").style.display = "none"; // Hide the quiz container
                document.getElementById("message-container").style.display = "block"; // Show the message container
            }
        }

        // Load the first question when the page starts
        loadQuestion();
    </script>
</body>
</html>
