<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .quiz-container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .choices button { display: block; margin: 10px auto; padding: 10px; width: 80%; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">Question will appear here</h2>
        <div class="choices">
            <button onclick="checkAnswer(0)"></button>
            <button onclick="checkAnswer(1)"></button>
            <button onclick="checkAnswer(2)"></button>
            <button onclick="checkAnswer(3)"></button>
        </div>
        <p id="score">Score: 0</p>
    </div>

    <script>
        const quizQuestions = [
            { question: "What is the correct way to declare a variable in JavaScript?", choices: ["let myVar = 10;", "var myVar = 10;", "const myVar = 10;", "All of the above"], correct: 3 },
            { question: "Which array method removes the last element?", choices: ["shift()", "pop()", "splice()", "remove()"], correct: 1 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const choiceButtons = document.querySelectorAll(".choices button");
            const currentQuestion = quizQuestions[currentQuestionIndex];

            questionElement.textContent = currentQuestion.question;
            choiceButtons.forEach((button, index) => {
                button.textContent = currentQuestion.choices[index];
            });
        }

        function checkAnswer(choiceIndex) {
            if (choiceIndex === quizQuestions[currentQuestionIndex].correct) {
                score++;
                document.getElementById("score").textContent = `Score: ${score}`;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                document.querySelector(".quiz-container").innerHTML = `<h2>Quiz Complete!</h2><p>Your final score is ${score}/${quizQuestions.length}</p>`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
